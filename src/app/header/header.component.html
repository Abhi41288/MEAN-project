<mat-toolbar color="primary"
  ><span
    ><a
      mat-button
      routerLink="/"
      routerLinkActive="mat-accent"
      [routerLinkActiveOptions]="{ exact: true }"
      >My Messages</a
    ></span
  >
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a
        mat-button
        routerLink="/create"
        routerLinkActive="mat-accent"
        [routerLinkActiveOptions]="{ exact: true }"
        >New Post</a
      >
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a
        mat-button
        routerLink="/login"
        routerLinkActive="mat-accent"
        [routerLinkActiveOptions]="{ exact: true }"
        >login</a
      >
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a
        mat-button
        routerLink="/signup"
        routerLinkActive="mat-accent"
        [routerLinkActiveOptions]="{ exact: true }"
        >Sign up</a
      >
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
